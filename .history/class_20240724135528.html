<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Containers</title>
    <style>
        .outer-container {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
        .middle-container {
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }
        .inner-container {
            border: 2px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        Outer Container
        <div class="middle-container">
            Middle Container
            <div class="inner-container">
                Inner Container
            </div>
        </div>
    </div>
</body>
</html>
